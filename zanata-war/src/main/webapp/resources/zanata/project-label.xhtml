<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.org/schema/seam/taglib">

<composite:interface>
    <composite:attribute name="project" type="org.zanata.model.HProject"
                         shortDescription="Project to display" required="true"/>
    <composite:attribute name="showIcon" type="java.lang.Boolean"
                         shortDescription="Optional, use to suppress icon display"
                         required="false" default="true"/>
</composite:interface>

<composite:implementation>
  <ui:fragment rendered="#{cc.attrs.project.status == 'ACTIVE'}">
    #{cc.attrs.project.name}
  </ui:fragment>
  <ui:fragment rendered="#{cc.attrs.project.status == 'READONLY'}">
    <span class="txt--neutral">#{cc.attrs.project.name}
      <ui:fragment rendered="#{cc.attrs.showIcon}">
        <i class="i--small i--right i--lock" title="#{msgs['jsf.project.tooltip.readonly']}"></i>
      </ui:fragment>
    </span>
  </ui:fragment>
  <ui:fragment rendered="#{cc.attrs.project.status == 'OBSOLETE'}">
    <span class="txt--neutral">#{cc.attrs.project.name}
      <ui:fragment rendered="#{cc.attrs.showIcon}">
        <i class="i--small i--right i--archive" title="#{msgs['jsf.project.tooltip.obsolete']}"></i>
      </ui:fragment>
    </span>
  </ui:fragment>
</composite:implementation>
</html>
