<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                template="../WEB-INF/layout/template.xhtml">

    <ui:define name="page_title">#{messages['jsf.identities.AddIdentity']}</ui:define>

    <ui:define name="head">
        <!-- Load jQuery -->
        <rich:jQuery query="jquery"/>

        <script type="text/javascript">
            function showLoginButton()
            {
                jQuery("[id='#{rich:clientId('verifyButton')}']").show();
            }
        </script>
    </ui:define>

    <ui:define name="center_content">

        <h:form>
            <rich:panel>

                <ui:include src="../WEB-INF/layout/login_provider.xhtml">
                    <ui:param name="providerField" value="#{credentialsAction.providerType}"/>
                    <ui:param name="usernameField" value="#{credentialsAction.credentialsUsername}"/>
                    <ui:param name="onProviderChange" value="showLoginButton();"/>
                </ui:include>

                <div style="clear: both">
                    <h:commandButton id="verifyButton"
                                     value="#{messages['jsf.identities.Verify']}"
                                     action="#{credentialsAction.verifyCredentials}"
                                     style="display:none"/>
                    <h:commandButton value="#{messages['jsf.Cancel']}"
                                     action="#{credentialsAction.cancel}"/>
                </div>
            </rich:panel>
        </h:form>

    </ui:define>

</ui:composition>
