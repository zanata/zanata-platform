<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"    
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:richext="http://java.sun.com/jsf/composite/richext"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="../WEB-INF/template/template_old.xhtml">

    <ui:define name="page_title">#{messages['jsf.Groups']}</ui:define>

    <ui:define name="right_content">
    	<rich:panel rendered="#{identity.loggedIn}">
            <f:facet name="header">#{messages['jsf.Actions']}</f:facet>
            <s:link styleClass="action_link" 
            		view="/version-group/create_version_group.xhtml"
            		rendered="#{s:hasPermission(versionGroupHome.instance, 'insert')}"
                    value="#{messages['jsf.CreateNewGroup']}" />
    	</rich:panel>
    </ui:define>

    <ui:define name="center_content">

      <script type="text/javascript">
          function focusNameFilterInput() {
              #{rich:element('name_filter_input')}.focus();
          }
      </script>

        <f:facet name="header">#{messages['jsf.Groups']}</f:facet>

          <h:form id="groupForm">
              <s:div styleClass="float-right">
              	<a4j:region>
                    <h:selectBooleanCheckbox title="#{messages['jsf.groups.ShowActiveGroups']}" value="#{versionGroupAction.showActiveGroups}">
		                <a4j:ajax event="change" render="groupTable" />
		            </h:selectBooleanCheckbox>
		            <h:outputText value="#{messages['jsf.Active']}"/>

		            <richext:spacer width="5" />
		            <s:fragment rendered="#{s:hasPermission('HIterationGroup','view-obsolete')}">
			            <h:selectBooleanCheckbox id="showObsolete" title="#{messages['jsf.groups.ShowObsoleteGroups']}" value="#{versionGroupAction.showObsoleteGroups}">
			                <a4j:ajax event="change" render="groupTable" />
			            </h:selectBooleanCheckbox>
		                <h:outputText value="#{messages['jsf.Obsolete']}"/>
		            </s:fragment>
		      	</a4j:region>
	          </s:div>
			  <br/>
              <rich:dataTable id="groupTable" value="#{versionGroupAction.allVersionGroups}" var="group">
                  <rich:column filterValue="#{versionGroupAction.groupNameFilter}" 
                			 filterExpression="#{fn:containsIgnoreCase(group.name, versionGroupAction.groupNameFilter)}">
                  	  <f:facet name="header">
                  	  	<h:panelGroup>
							<h:outputText value="#{messages['jsf.Name']}" />
							<br />
							<h:inputText value="#{versionGroupAction.groupNameFilter}" id="name_filter_input" styleClass="filter_input">
								<a4j:ajax event="keyup" render="groupTable"
									oncomplete="focusNameFilterInput()" >
                                    <a4j:attachQueue ignoreDupResponses="true" requestDelay="700" />
                                </a4j:ajax>
							</h:inputText>
						</h:panelGroup>
                  	  </f:facet>
                      <s:link id="versionGroup" styleClass="table_link" value="#{group.name}" propagation="none"
                             view="/version-group/version_group.xhtml" rendered="#{group.status == 'ACTIVE'}"> 
                            <f:param name="versionGroupSlug" value="#{group.slug}"/>
                      </s:link>
                      <s:link id="versionGroup_obsolete" styleClass="table_link obsolete_link" value="#{group.name}" propagation="none"
                             view="/version-group/version_group.xhtml" rendered="#{group.status == 'OBSOLETE'}"> 
                            <f:param name="versionGroupSlug" value="#{group.slug}"/>
                      </s:link>

                  </rich:column>
                  <rich:column>
                      <f:facet name="header">#{messages['jsf.Description']}</f:facet>
                      #{group.description}
                  </rich:column>
                  <rich:column sortBy="#{group.creationDate}">
                      <f:facet name="header">#{messages['jsf.CreationDate']}<richext:columnSorter/></f:facet>
                      <h:outputText value="#{group.creationDate}">
                          <f:convertDateTime type="date" dateStyle="default"/>
                      </h:outputText>
                  </rich:column>

                   <rich:column styleClass="centered" width="60px" sortBy="#{group.status}" filterMethod="#{versionGroupAction.filterGroupByStatus}">
                        <f:facet name="header">#{messages['jsf.Status']}<richext:columnSorter/></f:facet>
                        <h:outputText value="#{messages[group.status.messageKey]}"/>
                    </rich:column>

              </rich:dataTable>
          </h:form>
    </ui:define>

  </ui:composition>
