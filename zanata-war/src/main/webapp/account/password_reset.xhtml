<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j"
  template="../WEB-INF/template/template_2x.xhtml">

  <ui:define name="page_title">#{messages['jsf.ResetYourPassword']}</ui:define>
  <ui:define name="center_content">
    <h:form id="passwordResetActivationForm">
      <s:token allowMultiplePosts="true"/>
      <rich:panel>
        <f:facet name="header">#{messages['jsf.ResetYourPassword']}</f:facet>
        <s:decorate id="passwordField" template="../WEB-INF/layout/edit.xhtml"
          enclose="true">
          <ui:define name="label">#{messages['jsf.NewPassword']}</ui:define>
          <h:inputSecret id="password" redisplay="true" required="true"
            value="#{passwordReset.password}">
            <a4j:ajax event="blur" render="passwordField"/>
          </h:inputSecret>
        </s:decorate>
        <s:decorate id="passwordConfirmField"
          template="../WEB-INF/layout/edit.xhtml" enclose="true">
          <ui:define name="label">#{messages['jsf.ConfirmPassword']}</ui:define>
          <h:inputSecret id="passwordConfirm" redisplay="true" required="true"
            value="#{passwordReset.passwordConfirm}">
            <a4j:ajax event="blur" render="passwordConfirmField"/>
          </h:inputSecret>
        </s:decorate>
        <s:decorate id="captcha" template="../WEB-INF/layout/edit.xhtml"
          enclose="true">
          <ui:define name="label"><h:graphicImage
            value="/seam/resource/captcha"/></ui:define>
          <h:inputText id="verifyCaptcha" value="#{captcha.response}"
            required="true"/>
        </s:decorate>

        <div style="clear:both"/>
        <div class="actionButtons">
          <h:commandButton value="#{messages['jsf.ChangePassword']}"
            action="#{passwordReset.changePassword}"/>
        </div>
      </rich:panel>
    </h:form>

  </ui:define>


</ui:composition>
