<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="center_content">
		<rich:jQuery selector="#tab_projects"
			query="addClass('ui-tabs-selected')" />
		<h1>Found #{projectSearch.resultSize} Projects matching query '<h:outputText value="#{projectSearch.searchQuery}"/>'</h1>

		<rich:dataGrid columns="3" value="#{projectSearch.searchResults}"
			var="project" columnClasses="grid_col" styleClass="grid_style"
			rendered="#{not empty projectSearch.searchResults}">
			<ui:include src="./project/project_view_inline.xhtml" />
		</rich:dataGrid>

		<s:fragment rendered="#{projectSearch.resultSize gt projectSearch.pageSize}"> 
			<p>Only showing first #{projectSearch.pageSize} results.</p>
		</s:fragment>

	</ui:define>

</ui:composition>
