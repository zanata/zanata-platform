<div id="iteration_list_view_item_#{_iteration.id}"
   class="inline_cell_item"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:s="http://jboss.com/products/seam/taglib">
  <div class="list_view_header">
    <h2>#{_iteration.name}</h2>
    <s:span rendered="#{_iteration.projectSeries.name != 'default'}" 
            styleClass="series_name">#{_iteration.projectSeries.name}</s:span>
    <div class="menu_items">
      <h:commandButton 
        value="Generate flies-publican command" 
              onclick="alert('flies-publican upload --importpo --user #{personHome.instance.name} --key #{personHome.instance.account.apiKey} --src ./ --dst http://#{fliesInit.serverPath}/flies/seam/resource/restv1/projects/p/#{projectHome.instance.slug}/iterations/i/#{_iteration.slug}/documents')" />
      <s:link view="/project/iteration_edit.xhtml" propagation="none" rendered="#{identity.loggedIn}">
        <f:param name="slug" value="#{_iteration.slug}"/>
        <f:param name="projectSlug" value="#{projectHome.instance.slug}"/>
        <h:graphicImage value="/img/silk/page_edit.png" />
      </s:link>
    </div>
  </div>
  <rich:dataTable width="100%" value="#{memberTribes}" 
                  var="tribe" 
                  styleClass="iteration_inline_tribes"
                  rowClasses="odd,even">
    <rich:column>#{tribe.locale.nativeName} [#{tribe.locale.id}]</rich:column>
    <rich:column>
      <ui:param name="tstatus" value="#{projectIterationDAO.getStatisticsForContainer(_iteration.container.id, tribe.locale.localeId)}" />
      <ui:include src="../layout/statsbar.xhtml">
        <ui:param name="status" value="#{tstatus}" />
      </ui:include>        
    </rich:column>
    <rich:column>
      <h:outputLink 
          rendered="#{!fliesInit.debug}" 
          value="/flies/org.fedorahosted.flies.webtrans.Application/Application.html">
		<f:param name="projContainerId" value="#{_iteration.container.id}"/>
		<f:param name="localeId" value="#{tribe.locale.id}"/>
		Launch Translation Editor    	
      </h:outputLink>
      <h:outputLink 
          rendered="#{fliesInit.debug}"
          value="/flies/org.fedorahosted.flies.webtrans.Application/Application.html">
		<f:param name="projContainerId" value="#{_iteration.container.id}"/>
		<f:param name="localeId" value="#{tribe.locale.id}"/>
		<f:param name="gwt.codesvr" value="localhost:9997"/>
		Launch Translation Editor (GWT DevMode)
      </h:outputLink>
        
    </rich:column>
  </rich:dataTable>
</div>
