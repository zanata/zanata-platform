<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

  <ui:define name="left_content">
    <rich:panel>
      <f:facet name="header">Actions</f:facet>
        <s:link value="Create collection" view="/collection/edit.xhtml"/>
    </rich:panel>
  </ui:define>
  
  <ui:define name="center_content">
    <rich:jQuery selector="#tab_collections" query="addClass('ui-tabs-selected')" />

    <div id="search_panel">
      <form id="search_panel_form" action="#" method="get">
        Find collection: <input name="q" type="text" value=""/>
        <input type="submit" value="Search"/>
      </form>
      <div id="search_panel_links">
        <s:link id="collection_browse"
                         value="Browse Collections"
                   propagation="none"
                         view="/collection/browse.xhtml"></s:link>
      </div>
    </div>

    <h:outputText value="No collection exists"
               rendered="#{empty latestCollections}"/>

    <s:fragment rendered="#{not empty collections}">
      <h2>Latest Collections</h2>
      <h:dataTable id="collectionList" var="collection"
        value="#{latestCollections}"
        rendered="#{not empty collections}"
        styleClass="projectList">
        <h:column>
              <h3><s:link id="collection"
                   value="#{collection.name}"
                   propagation="none"
                   view="/collection/collection.xhtml">
                <f:param name="slug"
                         value="#{collection.slug}"/>
              </s:link></h3>
              <h:outputText rendered="#{not empty collection.shortDescription}">
                <em class="description">#{collection.shortDescription}</em>
              </h:outputText>
              <h:outputText rendered="#{empty collection.shortDescription}">
                <em class="no-description">(No description available)</em>
              </h:outputText>
        </h:column>     
      </h:dataTable>
    </s:fragment>
  </ui:define>

</ui:composition>
