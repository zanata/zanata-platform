<div id="tabs"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
  <ul class="ui-tabs-nav">
    <li id="tab_projects" class="ui-tabs-nav-issues">
      <s:link view="/project/home.xhtml" propagation="none"><span>Projects</span></s:link>
      <s:fragment rendered="#{authenticatedPerson != null}">
        <ul>
          <ui:repeat value="#{authenticatedPerson.maintainerProjects}" var="project">
            <li>
              <s:link view="/project/project.xhtml" propagation="none">
                #{project.name}
                <f:param name="slug" value="#{project.slug}"/>
              </s:link>
            </li>
          </ui:repeat>
        </ul>
      </s:fragment>
    </li>
    <li id="tab_tribes">
      <s:link view="/team/home.xhtml" propagation="none"><span>Tribes</span></s:link>
    </li>
    <li id="tab_communities">
      <s:link view="/team/home.xhtml" propagation="none"><span>Communities</span></s:link>
    </li>
    <s:fragment rendered="#{s:hasRole('admin')}">
      <li  id="tab_admin" class="ui-tabs-nav-issues">
        <s:link view="/admin/home.xhtml" propagation="none"><span>Administration â†“</span></s:link>
        <ul>
          <li><s:link view="/admin/usermanager.xhtml" propagation="none">Manage Users</s:link></li>
          <li><s:link view="/admin/rolemanager.xhtml" propagation="none">Manage Roles</s:link></li>
          <li><s:link view="/admin/locales.xhtml" propagation="none">Manage Locales</s:link></li>
          <!-- 
          <li><s:link view="/admin/dlImport.xhtml" propagation="begin">Import from Damned Lies</s:link></li>
          -->
        </ul>
      </li>
    </s:fragment>
    <s:fragment rendered="#{s:hasRole('user')}">
      <li id="tab_my_dashboard" class="tabs-right tabs-far-right">
         <s:link view="/dashboard.xhtml" propagation="none"><span>My Dashboard</span></s:link>
      </li>
    </s:fragment>
    <s:fragment rendered="#{identity.loggedIn}">
      <li id="tab_my_account" class="tabs-right">
        <s:link view="/account.xhtml" propagation="none"><span>My Account</span></s:link>
      </li>
    </s:fragment>
  </ul>
</div>
