<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://richfaces.org/a4j"
        xmlns:s="http://jboss.com/products/seam/taglib"
                                        xmlns:rich="http://richfaces.org/rich">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>flies</title>
    
    <link rel="shortcut icon" href="#{request.contextPath}/img/favicon.ico" type="image/x-icon"/>
    
    <a:loadStyle src="/stylesheet/reset-fonts-grids.css"/>
    <a:loadStyle src="/stylesheet/base-min.css"/>
    <a:loadStyle src="/stylesheet/theme.css"/>
    <a:loadStyle src="/stylesheet/tabs.css"/>
    <ui:insert name="head"/>
</head>

<body style="min-width: 750px;">
<!-- the id on the containing div determines the page width. -->
<!-- #doc = 750px; #doc2 = 950px; #doc3 = 100%; #doc4 = 974px -->
<div id="doc3" class="yui-t2">					
	<div id="hd">
      <div id="headerlogo">
        <s:link view="/home.xhtml" propagation="none"><img src="#{request.contextPath}/img/flies_banner.png"/></s:link>
      </div>
      
      <div id="header_top_right">
        <s:div rendered="#{identity.loggedIn}" style="margin-right: 15px; display: inline;">
          Selected Language: <a href="#">Gujarati (India)</a>        
        </s:div>
               
        <h:outputText rendered="#{identity.loggedIn}" value="#{authenticatedPerson == null ? identity.username : authenticatedPerson.name} "/>
        <s:fragment rendered="#{not identity.loggedIn}">
          <s:link view="/account/login.xhtml" value="Sign In" propagation="none"/>
          <rich:spacer width="10px"/>
          <s:link view="/account/register.xhtml" value="Register" propagation="none"/>
        </s:fragment>
        
        <s:link view="/home.xhtml" action="#{identity.logout}" value="Sign Out" rendered="#{identity.loggedIn}" propagation="none"/>
      </div>
      <div id="loading_top_right">
        <a:status>
            <f:facet name="start">
                <h:graphicImage  value="/img/loading.gif"/>
            </f:facet>
        </a:status>
      </div>
      <ui:include src="menu.xhtml">
          <ui:param name="projectName" value="flies"/>
      </ui:include>
      <ui:include src="search_panel.xhtml"/>
      <ui:include src="breadcrumbs.xhtml"/>
	</div>
	<div id="bd">
      
      <div id="yui-main">
        <div class="yui-b">
          <div class="yui-gc"> <!-- the "special grid" --> 
            <div class="yui-u first">
        
              <h:messages id="messages" globalOnly="true" styleClass="message"
                  errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                  rendered="#{showGlobalMessages != 'false'}"/>
              <ui:insert name="center_content"/>
            </div> 
            
            <div class="yui-u">
              <ui:insert name="right_content"/>
            </div>
          </div> 
        </div> 
      </div>
      <div class="yui-b">
        <ui:insert name="left_content"/>
      </div>  
    </div>

	<div id="ft">
      <div id="footer">
        Copyright 2008 <a href="http://www.redhat.com/">Red Hat</a> and Others. 
        Powered by <a href="http://jboss.com/products/seam">Seam</a>. 
        <s:fragment rendered="#{fliesInit.debug}">
    	    <br/>Running version #{fliesInit.version}.
        </s:fragment>
      </div>
	</div>
  </div>
</body>
</html>
</f:view>
