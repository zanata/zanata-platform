<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:flies="http://flies.fedorahosted.org/ui"
    template="layout/template.xhtml">
    
    <ui:define name="breadcrumbs">
     Search Result
    </ui:define>
    
    <ui:define name="center_content">
        	<rich:tabPanel id="searchPanel" switchType="client">
			<rich:tab label="Projects" styleClass="bold" >
        		<f:subview id="projectResults" rendered="#{projects.rowCount == 0}">
                	<h2>
                    		<h:outputText id="NoResultsMessage" value="No Results" />
                	</h2>
        		</f:subview>
                
        		<h:form id="ProjectResultsForm" rendered="#{projects.rowCount > 0}">
                		<h:dataTable id="projectResultsTable" value="#{projects}" var="project"> 
                    		<h:column id="column">
                        		<ui:include src="./project/project_view_inline.xhtml" />               
                    		</h:column>                        
                		</h:dataTable> 
        		</h:form>
			</rich:tab>
            <rich:tab label="Community" styleClass="bold" >
            	<f:subview id="communityResults" rendered="#{communities.rowCount == 0}">
                	<h2>
                    		<h:outputText id="NoResultsMessage" value="No Results" />
                	</h2>
        		</f:subview>
                
        		<h:form id="CommunityResultsForm" rendered="#{communities.rowCount > 0}">
                		<h:dataTable id="CommunityResultsTable" value="#{communities}" var="community"> 
                    		<h:column id="column1">
                        		<ui:include src="./community/community_view_inline.xhtml" />               
                    		</h:column>                        
                		</h:dataTable> 
        		</h:form>
        	</rich:tab>
            <rich:tab label="Tribe" styleClass="bold" />

	</rich:tabPanel>

    </ui:define>
</ui:composition>
