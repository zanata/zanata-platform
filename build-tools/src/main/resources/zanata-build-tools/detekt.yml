autoCorrect: true

build:
  warningThreshold: 5
  failThreshold: 10

potential-bugs:
  active: true

exceptions:
  active: false

comments:
  active: true

empty:
  active: true

code-smell:
  active: true
  LongMethod:
    threshold: 20
  LongParameterList:
    threshold: 5
  LargeClass:
    threshold: 150
  ComplexMethod:
    threshold: 10

formatting:
  active: true
  useTabs: false
  Indentation:
    active: true
    autoCorrect: true
  ConsecutiveBlankLines:
    active: true
    autoCorrect: true
  MultipleSpaces:
    active: true
    autoCorrect: true
  SpacingAfterComma:
    active: true
    autoCorrect: true
  SpacingAfterKeyword:
    active: true
    autoCorrect: true
  SpacingAroundColon:
    active: true
    autoCorrect: true
  SpacingAroundCurlyBraces:
    active: true
    autoCorrect: true
  SpacingAroundOperator:
    active: true
    autoCorrect: true
  TrailingSpaces:
    active: true
    autoCorrect: true
  UnusedImports:
    active: true
    autoCorrect: true
  OptionalSemicolon:
    active: true
    autoCorrect: true
  OptionalUnit:
    active: true
    autoCorrect: true

style:
  active: true
  WildcardImport:
    active: true
  NoElseInWhenExpression:
    active: true
  NamingConventionViolation:
    # Currently disabled until serialVersionUID is allowed.
    # See https://gitlab.com/arturbosch/detekt/merge_requests/1
    active: false

comments:
  active: true
  CommentOverPrivateMethod:
    active: true
  CommentOverPrivateProperty:
    active: true
  NoDocOverPublicClass:
    active: false
  NoDocOverPublicMethod:
    active: false
