<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  template="../WEB-INF/template/template.xhtml">

  <f:metadata>
    <f:event type="preRenderView" listener="#{projectHome.createNew}"/>
  </f:metadata>

  <ui:define
    name="page_title">#{msgs['jsf.Projects']} - #{msgs['jsf.NewProject.Label']}</ui:define>

  <ui:define name="center_content">
    <div class="g--centered">
      <div class="g__item w--1-2-m w--3-8-l w--1-3 l--push-bottom-1">
        <p class="txt--meta l--push-all-0">
          <a href="#{request.contextPath}/dashboard/projects">
            #{msgs['jsf.Projects']}
          </a>
        </p>

        <h1 class="l--push-all-0">#{msgs['jsf.NewProject.Label']}</h1>
        <h:form id="project-form">
          <ui:include src="../WEB-INF/layout/project/edit_form.xhtml"/>

          <div class="l--push-top-1">
            <h:commandButton id="create-new"
              value="#{msgs['jsf.CreateProject']}"
              action="#{projectHome.persist}"
              rendered="#{!projectHome.managed}"
              styleClass="l--push-right-half button--primary button--full"/>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
