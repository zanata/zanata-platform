<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:h="http://java.sun.com/jsf/html">

  <div class="modal" id="copy-trans-modal" tabindex="-1"
    role="dialog" >
    <div class="modal__dialog l--constrain-medium">
      <header class="modal__header">
        <h2 class="modal__title">#{msgs['jsf.CopyTrans']}</h2>
        <button class="modal__close button--link" data-dismiss="modal"><i
          class="i i--huge i--cancel"></i></button>
      </header>

      <div class="modal__content">
        <div class="message message--highlight l--pad-h-1">
          #{msgs['jsf.Copytrans.message2']}
        </div>
        <h:form class="l--push-h-1 l--push-v-half">
          <a4j:jsFunction name="bindCopyTransValue" limitRender="true"
            action="#{copyTransAction.updateCopyTrans(action, value)}">
            <a4j:param name="val1" assignTo="#{action}"/>
            <a4j:param name="val2" assignTo="#{value}"/>
          </a4j:jsFunction>

          <ui:include src="/WEB-INF/layout/copy_trans_inline.xhtml"/>
        </h:form>
      </div>

      <footer class="modal__footer l--pad-h-1 l--pad-v-half bg--highest">
        <h:panelGroup layout="block"  styleClass="txt--align-right"
          id="copy-trans-buttons">
          <div class="bx--inline-block">
            <button styleClass="button--primary" jsfc="a4j:commandButton"
              rendered="#{!copyTransAction.inProgress}"
              onclick="runCopyTrans();zanata.modal.hide('#copy-trans-modal')" value="#{msgs['jsf.CopyTrans.run']}"></button>
          </div>
          <div class="bx--inline-block">
            <button styleClass="button--danger" jsfc="a4j:commandButton"
              rendered="#{copyTransAction.inProgress}"
              onclick="cancelCopyTrans()" value="#{msgs['jsf.Cancel']}"></button>
          </div>
        </h:panelGroup>
      </footer>
    </div>
  </div>

</ui:composition>
