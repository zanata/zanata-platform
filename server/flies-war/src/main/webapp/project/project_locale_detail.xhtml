<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../WEB-INF/layout/template.xhtml">

	<ui:define name="center_content">


		<h:form>
			<s:token allowMultiplePosts="true" />
			<rich:panel rendered="#{s:hasPermission(projectLocaleManageAction.project, 'update')}">
			        <ui:include src="../WEB-INF/layout/project_language_detail.xhtml" />

				<div style="clear: both" />

				<div class="actionButtons"><h:commandButton
					value="#{messages['jsf.Save']}"
					action="#{projectLocaleManageAction.addLocale(projectLocaleDetailAction.language)}" /> <s:button
					value="#{messages['jsf.Cancel']}" action="#{projectLocaleManageAction.cancel}" propagation="end" /></div>
			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
