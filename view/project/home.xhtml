<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

  <ui:define name="right_content">
    <rich:panel>
      <f:facet name="header">Actions</f:facet>
      <div> <s:link value="Create project" view="/project/edit.xhtml"/> </div>
      <div> <s:link value="Manage Repository" view="/project/repositorylist.xhtml"/> </div>
    </rich:panel>
  </ui:define>
  
  <ui:define name="center_content">
    <rich:jQuery selector="#tab_projects" query="addClass('ui-tabs-selected')" />

    <div id="search_panel">
      <form id="search_panel_form" action="#" method="get">
        Find project: <input name="q" type="text" value=""/>
        <input type="submit" value="Search"/>
      </form>
      <div id="search_panel_links">
        <s:link id="project_browse"
                         value="Browse Projects"
                   propagation="none"
                         view="/project/browse.xhtml"></s:link>
      </div>
    </div>

    <h:outputText value="No project exists"
               rendered="#{empty latestProjects}"/>

    <s:fragment rendered="#{not empty projects}">
      <h2>Latest Projects</h2>
      <h:dataTable id="projectList" var="project"
        value="#{latestProjects}"
        rendered="#{not empty projects}"
        styleClass="projectList">
        <h:column>
              <h3><s:link id="project"
                   value="#{project.name}"
                   propagation="none"
                   view="/project/project.xhtml">
                <f:param name="uname"
                         value="#{project.uname}"/>
              </s:link></h3>
              <h:outputText rendered="#{not empty project.shortDescription}">
                <em class="description">#{project.shortDescription}</em>
              </h:outputText>
              <h:outputText rendered="#{empty project.shortDescription}">
                <em class="no-description">(No description available)</em>
              </h:outputText>
              <div style="clear:both;"><ui:repeat value="#{project.projectSeries}" var="s">
                <s:fragment rendered="#{s.name != 'default'}">#{s.name} ( </s:fragment>
                  <ui:repeat value="#{s.projectTargets}" var="t">
                    <span style="margin-right: 1pt; margin-left: 1pt;">
                      <s:link id="project"
                           value="#{t.name}"
                           propagation="none"
                           view="/project/target.xhtml">
                        <f:param name="uname"
                                 value="#{project.uname}"/>
                        <f:param name="targetId"
                                 value="#{t.id}"/>
                      </s:link>
                    </span> 
                  </ui:repeat>
                <s:fragment rendered="#{s.name != 'default'}"> ) </s:fragment>
              </ui:repeat></div>
        </h:column>     
      </h:dataTable>
    </s:fragment>
  </ui:define>

</ui:composition>
