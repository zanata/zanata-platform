name: Build and Deploy

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
          server-id: sonatype-snapshots
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build with Maven
        run: mvn -e -V --builder singlethreaded -batch-mode -Dstyle.color=never --update-snapshots -Doptimise -Dkotlin.compiler.incremental=false -DskipFuncTests -DskipArqTests -Dappserver=wildfly8 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn clean install
      - name: Decode GPG Keyring File
        run: |
          mkdir ~/.gnupg
          chmod 0700 ~/.gnupg
          echo "${{secrets.GPG_PRIVATE_KEY}}" > ~/.gnupg/gpg-key.asc
          gpg --no-tty --batch --yes --import ~/.gnupg/gpg-key.asc 
          rm ~/.gnupg/gpg-key.asc
      - name: Deploy SNAPSHOT to Central
        run: mvn -B deploy -DskipTests -pl :zanata-cli,:zanata-maven-plugin -Dgpg.passphrase="${{secrets.GPG_PASSPHRASE}}"
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      - name: Build Docker Image
        run: |
          cp ./server/zanata-war/target/zanata-*.war ./server/docker/zanata.war
          docker build -t $IMAGE_NAME ./server/docker
      - name: Push Docker Image
        run: docker push $IMAGE_NAME